<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for communicating with IC-Tester">

    <title>IC-Tester BLE</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div id="lolcustomtoolbar:)">
        <div class="toolbar">
            <div id="welwel" class="name"><h1>IC-Tester</h1></div>
            <label id = "sstatus">Not Connected</label>
            <div class="buttons">
                <button id="debug" type="button" aria-label="Debug">
                    <i class="material-icons">bug_report</i>
                </button>
                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>
                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>
                
            </div>
            
        </div>
        <button id="Start-AutoTest"type="button" class="button">
            <span class="button__text"> Auto Test </span>
            <span class="button__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-file-check" viewBox="0 0 16 16">
                    <path d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                  </svg>
            </span>
        </button>
        <button id="Manual-Test"type="button" class="button">
            <span class="button__text">Manual Test</span>
            <span class="button__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-file-check" viewBox="0 0 16 16">
                    <path d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                  </svg>
            </span>
        </button>
        <div style="clear:both;"></div>
</div>
    <div class="rectangle"id="manualtestsettings">
        <div class="name">
            <h2>Manual Test Selection</h2>
            <label for="icmenu">Please select IC:</label>
            <select name="icmenu" id="ICselected">
            <option value="1">7400</option>
            <option value="3">7404</option>
            <option value="2">7408</option>
            <option value="6">7430</option>
            <option value="7">7432</option>
            <option value="9">7447</option>
            <option value="8">7486</option>
            <option value="10">7476</option>
            <option value="11">7483</option>
            <option value="12">7485</option>
            <option value="13">7490</option>
            <option value="14">74138</option>
            <option value="15">74148</option>
            <option value="16">74153</option>
            </select>
        </div>
    </div>
    <div class="rectangle"id="testing" style="display:none;">
        <div class="name">
            <h2>Testing for IC</h2>
            <object id="ICsvg" ></object>
        </div>
    </div>
    <div class="rectangle"id="result" style="display:none;">
        <div class="name">
            <h2>Test Result</h2>
            <label id="resultlabel">Result:</label>
            <br />
            <label class="wow" id="resultGate"></label>
        </div>
    </div>
    <div id="Terminal" class="app" style="display: none;">

        <div class="toolbar">

            <div id="device-name" class="name">Terminal</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>

        <div id="terminal" class="terminal"></div>

        <form id="send-form" class="send-form">

            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('sw.js')
        }
      </script>

</body>
</html>
